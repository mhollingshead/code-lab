<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        NOTE:
        This is a very simple working example that could eventually be refactored into a react-app.
        Pay no mind to the gross css files or the excessive use of ids, I don't know how it happened but
        it did... (will refactor EVERYTHING later, just wanted to get it working)
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Tooltips -->
    <link href="https://unpkg.com/microtip/microtip.css" rel="stylesheet" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>

    <!-- Firepad -->
    <link rel="stylesheet" href="https://firepad.io/releases/v1.5.10/firepad.css" />
    <script src="https://firepad.io/releases/v1.5.10/firepad.min.js"></script>

    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>

    <link href="./styles/global.css" rel="stylesheet">
    <link href="./styles/editor.css" rel="stylesheet">
    <link href="./styles/editor-dark.css" rel="stylesheet">

    <title>codelab</title>
</head>
<body onload="init()">
    <div id="app">
        <header id="header">
            <h2 style="display: flex; align-items: center;">
                <div class="m-i" id="logo">navigate_next</div>
                codelab
                <span id="id-seperator">/</span>
                <span id="code-id" aria-label="Copy sharable link" data-microtip-position="bottom" role="tooltip"></span>
            </h2>
            <div id="theme-toggle">
                <div id="light" class="m-i option active">light_mode</div>
                <div id="dark" class="m-i option">dark_mode</div>
            </div>
        </header>
        <div id="firepad"></div>
        <div id="users">
            <form id="user-change">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="off" 
                /><button>Change</button>
            </form>
            <div id="user-list"></div>
        </div>
        <div id="console">
            <div id="drag"></div>
            <div id="console-head">
                <h4>Console</h4> 
                <button id="eval">Run</button>
                <button id="clear">Clear</button>
            </div>
            <div id="log" class="console"></div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
