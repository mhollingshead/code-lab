<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        NOTE:
        This is a very simple working example that could eventually be refactored into a react-app.
        Pay no mind to the gross css files or the excessive use of ids, I don't know how it happened but
        it did... (will refactor EVERYTHING later, just wanted to get it working)
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme" href="./styles/light.css" rel="stylesheet">
    <link href="./styles/global.css" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <!-- Ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>

    <!-- Firepad -->
    <link rel="stylesheet" href="https://firepad.io/releases/v1.5.10/firepad.css" />
    <script src="https://firepad.io/releases/v1.5.10/firepad.min.js"></script>

    <title>CodeLab</title>
</head>
<body onload="init()">
    <div id="app">
        <header id="header">
            <h2 style="display: flex; align-items: center;">
                <div class="material-icons-outlined" id="logo">arrow_forward_ios</div>
                codelab
                <span id="code-id">/&lt;id&gt;</span>
            </h2>
            <div id="theme-toggle" onclick="toggleTheme()">
                <div id="light" class="material-icons-outlined option active">light_mode</div>
                <div id="dark" class="material-icons-outlined option">dark_mode</div>
            </div>
        </header>
        <div id="firepad"></div>
        <div id="users">
            <form id="user-change">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="off" 
                /><button>Change</button>
            </form>
            <div id="user-list"></div>
        </div>
        <div id="console">
            <div id="console-head">
                <h4>Console</h4> 
                <button id="eval">Run</button>
                <button id="clear">Clear</button>
            </div>
            <div id="log" class="console"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
